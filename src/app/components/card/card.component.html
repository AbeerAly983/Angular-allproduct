<div class="inner p-3 my-3">
  <div class="d-grid">
    <img [src]="product.image" class="mx-auto w-100 mb-3" alt="" height="300" />
  </div>
  <div class="d-flex justify-content-between mb-2">
    <h1 class="h5">{{ product.title.split(" ", 2).join(" ") }}</h1>
    <span class="cat">{{ product.category }}</span>
  </div>

  <p class="price">{{ product.price }}</p>

  <p class="dis">{{ product.description.split(" ", 3).join(" ") }}...</p>
  <div class="mb-3">
    <span>Rating: </span>
    <span class="rat">{{ product.rating.rate }}</span>
  </div>
</div>
